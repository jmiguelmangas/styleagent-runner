name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint
        run: ruff check .

      - name: Test
        run: pytest --cov=runner --cov-fail-under=85 --cov-report=term-missing -q

      - name: Dependency Audit
        run: |
          python -m pip install pip-audit
          pip-audit -r requirements.txt
